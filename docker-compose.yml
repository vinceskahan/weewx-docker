#-----------------------------------
# start up a pair of containers
# with a shared public_html
#
# the commented out line for weewx.conf
# shows how to mount a local config file
# rather than using the built-in one
#
# this uses a built image for weewx
# (see the Dockerfile for how to build)
#-----------------------------------
  weewx:
    image: weewx/sim:4.9.1
    container_name: weewx
    restart: unless-stopped
    volumes:
      - /mnt/weewx-sim/html:/home/weewx/public_html
      - /mnt/weewx-sim/archive:/home/weewx/archive
      - /mnt/weewx-sim/ssh:/root/.ssh
      - /mnt/weewx-sim/logs:/var/log
        ###- ${PWD}/weewx-sim/configs/weewx.conf:/home/weewx/weewx.conf
  nginx:
    image: nginx:1.18.0-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /mnt/weewx-sim/html:/usr/share/nginx/html/weewx
